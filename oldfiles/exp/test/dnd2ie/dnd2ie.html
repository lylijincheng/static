<!doctype html>

<html>
<head>
    <style>
        #sample {
            position: absolute; 
            left: 200px; 
            top: 200px; 
            width: 180px; 
            height: 180px; 
            border: 10px solid rgba(170,170,170, .67);
            border-radius: 100px; 
            padding: 0;
            background-color: #0066ff; 
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="sample"></div>

<script>

(function DND(element) {
    
    function drag(evt) {
        this.onmousemove = move;
        this.onmouseup = drop;
        
        this.offset = {
            x : evt.offsetX,
            y : evt.offsetY
        };
    }
    
    function move(evt) {
        this.style.left = evt.clientX - this.offset.x + 'px';
        this.style.top  = evt.clientY - this.offset.y + 'px';
    }
    
    function drop(evt) {
        this.onmousemove = null;
        this.onmouseup = null;
    }
    
    element.onmousedown = drag;
    
})(document.getElementById('sample'));

</script>
</body>
</html>
